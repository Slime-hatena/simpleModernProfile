<!doctype html>
<html class="no-js" lang="ja_jp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="https://use.fontawesome.com/d7afddf463.js"></script>
</head>

<body>

    <nav id="fixedMenu">
        <div class="change_view index" data-viewname="view-main">Main</div>
        <div class="change_view index" data-viewname="view-works">Programming</div>

    </nav>


    <div id="main" role="main">
        <div class="wrapper">

            <div id="master_profiles">
                <div id="field-icon_url">
                    <img src="" alt="My Icon">
                </div>
                <div id="field-name">
                    <h1></h1>
                </div>
                <div id="field-bio">
                    <span></span>
                </div>
            </div>

            <section id="view-main">

                <div id="personal_profiles">
                    <div id="field-location">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;<span></span>
                    </div>
                    <div id="field-mail">
                        <i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;<span></span>
                    </div>
                    <div id="field-url">
                        <i class="fa fa-link" aria-hidden="true"></i>&nbsp;<a href="" target="_blank"><span></span></a>
                    </div>
                    <div id="field-birthdate">
                        <i class="fa fa-birthday-cake" aria-hidden="true"></i>&nbsp;<span></span>
                    </div>

                </div>


                <h2>見出し</h2>
            </section>

            <section id="view-works">

                <div id="field-detail">
                    <span></span>
                </div>
                <h2>言語使用率</h2>
                <div id="field-langages"></div>

                <div id="field-github">
                    <i class="fa fa-github" aria-hidden="true"></i>&nbsp;<a href="" target="_blank"><span></span></a>
                </div>


            </section>

        </div>
    </div>

    <aside>
        サブメニュー
    </aside>

    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
